spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource1.jdbc-url=jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true
spring.datasource1.username=postgres
spring.datasource1.password=postgres

spring.datasource2.jdbc-url=jdbc:postgresql://localhost:5432/postgres2?createDatabaseIfNotExist=true
spring.datasource2.username=postgres
spring.datasource2.password=postgres

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.data.cassandra.keyspace-name=utrwalanie
spring.data.cassandra.port=9042
spring.data.cassandra.contact-points=127.0.0.1
spring.data.cassandra.local-datacenter=dc1
spring.data.cassandra.schema-action=RECREATE_DROP_UNUSED
spring.data.cassandra.basePackages=proj.platformy.dane.entity.noSql
